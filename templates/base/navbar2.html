{% load static %}

<header class="header">
    <div class="container">
        <div class="row" style="margin-bottom: 50px;">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'img/rose.png' %}" alt="Logo" style="width: 200px; height: 140px;">
                    </a>
                </div>
            </div>
            <div class="col-lg-8">
                <nav class="header__menu">
                    <ul>
                        <li class="active"><a href="{% url 'home' %}">ДОМ</a></li>
                        <li><a href="{% url 'products:product_list' %}">ПРОДУКТЫ</a></li>
                        <li><a href="{% url 'contact:contact' %}">КОНТАКТ</a></li>
                        <li><a href="{% url 'about' %}">О НАС</a></li>
                        <li><a href="{% url 'check:check_serial' %}">ПРОВЕРЯТЬ</a></li>
                    </ul>
                </nav>
                
                <form class="form-inline my-2 my-lg-0" action="{% url 'products:search_results' %}" method="GET"
                    value="{{request.GET.search}}">
                    <input class="form-control mr-sm-2" style="width: 500px;" name="search"
                        value="{{request.GET.search}}" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
</header>
