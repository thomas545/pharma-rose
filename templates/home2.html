<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"> <img width="500" height="600" src="{% static 'images/1.jpg' %}"> </div>
        <div class="swiper-slide"> <img width="500" height="600" src="{% static 'images/2.jpg' %}"> </div>
        <div class="swiper-slide"> <img width="500" height="600" src="{% static 'images/3.jpg' %}"> </div>
    </div>
</div>


<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Categories</h2>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            {% for category in all_categories %}
            <div class="col-lg-2 col-md-2 col-sm-2">
                <div class="featured__item">
                    <div class="featured__item__text">
                        <h6><a href="{% url 'products:category_product_list' category.slug %}">{{category.name}}</a></h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
